<h1>Buchformular</h1>
<form class="ui large form" #myForm="ngForm" (ngSubmit)="submitForm()">
  <!-- TITLE -->
  <div class="field">
    <label for="title">Buchtitel</label>
    <input name="title" [(ngModel)]="book.title" required>
    <div class="ui negative message" *ngIf="errors.title">{{errors.title}}</div>
  </div>
  <!-- SUBTITLE -->
  <div class="field">
    <label for="subtitle">Untertitel</label>
    <input name="subtitle" [(ngModel)]="book.subtitle">
  </div>
  <!-- ISBN -->
  <div class="field">
    <label for="isbn">ISBN-Nummer</label>
    <input name="isbn" [(ngModel)]="book.isbn" minlength="10" maxlength="13" required>
    <div class="ui negative message" *ngIf="errors.isbn">
      {{ errors.isbn }}
    </div>
  </div>
  <!-- PUBLISHED -->
  <div class="field">
    <label for="published">Erscheinungsdatum</label>
    <input type="date" name="published" [(ngModel)]="book.published" useValueAsDate required>
    <div class="ui negative message" *ngIf="errors.published">{{ errors.published}}</div>
  </div>
  <!-- AUTHOR -->
  <div class="field">
    <label for="authors">Autoren</label>
    <input name="authors" [(ngModel)]="book.authors[0]" required>
    <div class="ui negative message" *ngIf="errors.authors">{{ errors.authors }}</div>
  </div>
  <!-- DESCRIPTION -->
  <div class="field">
    <label for="description">Beschreibung</label>
    <textarea name="description" [(ngModel)]="book.description" rows="3"></textarea>
  </div>
  <!-- THUMBNAIL -->
  <div class="field">
    <label for="thumbnail">Bild</label>
    <div class="two fields" ngModelGroup="thumbnail">
      <!-- URL -->
      <div class="field">
        <input name="url" [(ngModel)]="book.thumbnails[0].url" placeholder="http://example.org/img.jpg">
      </div>
      <!-- TITLE -->
      <div class="field">
        <input name="title" [(ngModel)]="book.thumbnails[0].title" placeholder="Titel">
      </div>
    </div>
  </div>
  <!-- BUTTON -->
  <button class="ui button" type="submit" [disabled]="myForm.invalid">Speichern</button>
</form>
